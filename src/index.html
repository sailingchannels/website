<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/img/favicon.ico" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#f1bc6a" />
		<meta property="og:title" content="Sailing Channels" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://sailing-channels.com" />
		<meta
			property="og:description"
			content="A compiled list of YouTube channels that are related to sailing or living aboard a sailboat."
		/>
		<meta property="og:image" content="/img/banner.png" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="sailchannels" />
		<meta name="twitter:title" content="Sailing Channels" />
		<meta
			name="twitter:description"
			content="A compiled list of YouTube channels that are related to sailing or living aboard a sailboat."
		/>
		<meta name="twitter:image" content="/img/banner.png" />

		<meta name="mobile-web-app-capable" content="yes" />

		<title>Sailing Channels</title>
		<meta
			name="description"
			content="A compiled list of YouTube channels that are related to sailing or living aboard a sailboat."
		/>

		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>

	<body>
		<!-- Display a message if JS has been disabled on the browser. -->
		<noscript
			>If you're seeing this message, that means
			<strong>JavaScript has been disabled on your browser</strong>, please
			<strong>enable JS</strong> to make this app work.</noscript
		>

		<div id="root"></div>

		<script src="//apis.google.com/js/platform.js" async></script>
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "Organization",
				"name": "Sailing Channels",
				"url": "https://sailing-channels.com",
				"logo": "https://sailing-channels.com/img/banner.png",
				"sameAs": ["https://www.facebook.com/sailingchannels", "https://twitter.com/sailchannels"]
			}
		</script>
	</body>
</html>
